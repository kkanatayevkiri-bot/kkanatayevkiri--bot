<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            color: white;
        }
    </style>
    <script>
        function check()
        {
            var selected = document.querySelectorAll('input[type="radio"]:checked')
            var proccess = [];
            var grade = 0

            for (var i = 0; i < selected.length; i++)
            {
                proccess.push(selected[i].value);
            }

            for (var y = 0; y <= proccess.length; y++)
            {
                if (proccess[y] == 1)
                {
                    grade += 20;
                }
            }

            alert("Your grade is: "+grade);
        }
    </script>
</head>
<body>
